<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        /* This ensures the page takes up the full screen height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container to hold the two 'windows' side by side */
        .container {
            display: flex;
            height: 100vh; /* 100% of the viewport height */
        }

        /* Left Side: Navigation Sidebar */
        .sidebar {
            width: 250px; /* Fixed width for the menu */
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Styling the links */
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #34495e;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Right Side: Content Area */
        .main-content {
            flex-grow: 1; /* Takes up the remaining space */
            background-color: #ecf0f1;
        }

        /* The iframe acts as the "window" for the external files */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the ugly default border */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            
            <a href="Tree.html" target="view_window">View Family Tree</a>
            
            <a href="Form.html" target="view_window">Open Input Form</a>
        </div>

        <div class="main-content">
            <iframe name="view_window" src="Form.html"></iframe>
        </div>
    </div>

</body>

</html>
